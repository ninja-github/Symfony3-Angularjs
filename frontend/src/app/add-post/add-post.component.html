<div class="row">
  <div class="col-4">
    <div class="card" style="margin-bottom: 10px">
      <div class="card-header">
        Add Post
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" type="text" [(ngModel)]="title" name="title" id="title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input class="form-control" type="text" [(ngModel)]="description" name="description" id="description">
        </div>
      </div>
      <div class="card-footer">
        <button type="button" (click)="addPost(title,description)" class="btn btn-sm btn-primary float-right">Add</button>
      </div>
    </div>
  </div>
  <div *ngFor="let error of errors" class="alert alert-danger">
    <div>There is an error in :{{error.field}} field</div>
    <div>{{error.message}}</div>
  </div>
</div>
