<h1 class="text-primary">Posts </h1>

<div class="row">
  <div *ngIf="posts.length==0">No Post Found</div>
  <div *ngFor="let post of posts" class="col-4">
    <div class="card" style="margin-bottom: 10px">
      <div class="card-header">
        {{ post.title }}
      </div>
      <div class="card-body">
        {{ post.description }}
      </div>
      <div class="card-footer">
        <a href="/edit-post/{{post.id}}"  class="btn btn-sm btn-success float-right" style="margin-left: 4px;">Edit Post</a>
        <button (click)="deletePost(post.id)" class="btn btn-sm btn-danger float-right">Delete</button>
      </div>
    </div>
  </div>
 
</div>
<div class="alert aler-danger">
  {{errorMessage}}
</div>
