<div class="row">
  <div class="col-4">
    <div class="card" style="margin-bottom: 10px">
      <form (submit)="editPost(title,description)" class="well ">
        <div class="card-header">
          Edit Post N- {{id}}
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" [(ngModel)]="title" name="title" id="title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" type="text" [(ngModel)]="description" name="description" id="description">
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-success float-right">Update</button>
        </div>
      </form>
    </div>
  </div>
  <div *ngFor="let error of errors" class="alert alert-danger">
    <div>there is an error in :{{error.field}} field</div>
    <div>{{error.message}}</div>
  </div>
</div>
