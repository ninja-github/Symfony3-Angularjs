<div class="row">
  <div class="col-4">
    <div class="card" style="margin-bottom: 10px">
        <div class="card-header">
          Edit Post N - {{ post.id }}
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" [(ngModel)]="post.title" name="title" id="title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" type="text" [(ngModel)]="post.description" name="description" id="description">
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" (click)="editPost(post)" class="btn btn-sm btn-success float-right">Update</button>
        </div>
    </div>
  </div>
  
  <div *ngFor="let error of errors" class="alert alert-danger">
    <div>there is an error in :{{error.field}} field</div>
    <div>{{error.message}}</div>
  </div>
</div>
<div class="row">
  <div *ngIf="Updated" class="alert alert-success">
    {{successMessage}}
  </div>
</div>
